<!DOCTYPE html>
<html>
<head>
    <title>Supercurves</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table id="table">
        <thread style="border: 1px solid black">
            <tr>
                <td>CONST</td>
                <td>VALUE</td>
            </tr>
        </thread>
        <tr>
            <td>a</td>
            <td>
                <button class="minusBtn" onclick=clickedMinus()>-</button>
                <input id="valueA" class="value"></input>
                <button class="plusBtn" onclick=clickedPlus()>+</button>
            </td>
        </tr>
        <tr>
            <td>b</td>
            <td>
                <button class="minusBtn" onclick=clickedMinus()>-</button>
                <input id="valueB" class="value"></input>
                <button class="plusBtn" onclick=clickedPlus()>+</button>
            </td>
        </tr>
        <tr>
            <td>n1</td>
            <td>
                <button class="minusBtn" onclick=clickedMinus()>-</button>
                <input id="valueN1" class="value"></input>
                <button class="plusBtn" onclick=clickedPlus()>+</button>
            </td>
        </tr>
        <tr>
            <td>n2</td>
            <td>
                <button class="minusBtn" onclick=clickedMinus()>-</button>
                <input id="valueN2" class="value"></input>
                <button class="plusBtn" onclick=clickedPlus()>+</button>
            </td>
        </tr>
        <tr>
            <td>n3</td>
            <td>
                <button class="minusBtn" onclick=clickedMinus()>-</button>
                <input id="valueN3" class="value"></input>
                <button class="plusBtn" onclick=clickedPlus()>+</button>
            </td>
        </tr>
        <tr>
            <td>m1</td>
            <td>
                <button class="minusBtn" onclick=clickedMinus()>-</button>
                <input id="valueM1" class="value"></input>
                <button class="plusBtn" onclick=clickedPlus()>+</button>
            </td>
        </tr>
        <tr>
            <td>m2</td>
            <td>
                <button class="minusBtn" onclick=clickedMinus(this)>-</button>
                <input id="valueM2" class="value"></input>
                <button class="plusBtn" onclick=clickedPlus(this)>+</button>
            </td>
        </tr>
    </table>
    <canvas id="canvas">
        Your browser does not support html5 canvas.
    </canvas>
    <script src="main.js">
    </script>
</body>
</html>
